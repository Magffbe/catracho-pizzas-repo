<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Catrachopizza
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Catracho Pizza</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <app-product-card [product]="productData"></app-product-card>
  </ion-content>
  <ion-card>
